{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>POS System</title>
    {% endblock %}

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- base.html css (style.css) -->
    {% block css%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>

    <div class="top-navbar">
        <div class="user-info">
            <!-- <span>{{ request.user.username }}</span> -->
            <span class="notification"><i class="fa-solid fa-bell"></i></span>
            <span>Date<br>Username</span>
            <i class="fa fa-user"></i>
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="pos-name">
            <h2>POS System</h2>
        </div>
        <ul>
            <li><a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
                <i class="fa fa-home"></i><span> Dashboard</span></a>
            </li>
            <li><a href="{% url 'stores' %}" class="nav-link {% if request.path == '/stores/' %}active{% endif %}">
                <i class="fa fa-shopping-cart"></i><span> Stores</span></a>
            </li>
            <li><a href="{% url 'suppliers' %}" class="nav-link {% if request.path == '/suppliers/' %}active{% endif %}">
                <i class="fa fa-truck"></i><span> Suppliers</span></a>
            </li>
            <li><a href="{% url 'purchase' %}" class="nav-link {% if request.path == '/purchase/' %}active{% endif %}">
                <i class="fa fa-credit-card"></i><span> Purchase</span></a>
            </li>
            <li><a href="{% url 'inventory' %}" class="nav-link {% if request.path == '/inventory/' %}active{% endif %}">
                <i class="fa fa-archive"></i><span> Inventory</span></a>
            </li>
            <li><a href="{% url 'fooditems' %}" class="nav-link {% if request.path == '/fooditems/' %}active{% endif %}">
                <i class="fa fa-cutlery"></i><span> Food Items</span></a>
            </li>
            <li><a href="{% url 'customer' %}" class="nav-link {% if request.path == '/customer/' %}active{% endif %}">
                <i class="fa fa-user"></i><span> Customer</span></a>
            </li>
            <li><a href="{% url 'staff' %}" class="nav-link {% if request.path == '/staff/' %}active{% endif %}">
                <i class="fa fa-users"></i><span> Staff</span></a>
            </li>
            <li><a href="{% url 'reports' %}" class="nav-link {% if request.path == '/reports/' %}active{% endif %}">
                <i class="fa fa-file-alt"></i><span> Reports</span></a>
            </li>
            <li><a href="{% url 'settings' %}" class="nav-link {% if request.path == '/settings/' %}active{% endif %}">
                <i class="fa fa-cogs"></i><span> Settings</span></a>
            </li>
            <li><a href="{% url 'logout' %}" class="nav-link {% if request.path == '/logout/' %}active{% endif %}">
                <i class="fa fa-sign-out"></i><span> Logout</span></a>
            </li>
        </ul>
    </div>
    
    <div class="content" id="content-area">
        {% include template %}
    </div>    
</body>
</html>
