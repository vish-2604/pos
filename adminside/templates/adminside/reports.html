{% load static %}
{% block title %}
<title>Reports</title>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/reports_style.css' %}">
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.10.1/billboard.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.10.1/billboard.min.css">


<div class="dashboard-container">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-7" style="width: 30.333333%;">
            <div class="sales-box">
                <a href="{% url 'reports' %}" class="btn-report">View Report</a>
                <p class="sales-title">Daily Sales</p>
                <p class="sales-value">2,568</p>
                <p class="sales-percentage">↑ 2.1% vs last week</p>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-7" style="width: 30.333333%;">
            <div class="stat-card-income">
                <p class="sales-title">Total Income</p>
                <div id="donut-chart"></div>
            </div>
        </div>
        <div class="col-md-7s" style="width: 34.333333%;">
            <div class="row g-2" style="display: flex;flex-direction: column; row-gap: 2em;">
                <div class="col-md-5" style="width: 77.666667%;">
                    <div class="stat-card1">
                        <div class="stat-icon stat-icon-green">
                            <i class="fas fa-users fa-lg" style="color: green;"></i>
                        </div>
                        <p class="stat-title">New Customers</p>
                        <p class="stat-percentage positive">+32.40%</p>
                        <p class="stat-value">21,375</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-green" style="width: 85%;"></div>
                        </div>

                    </div>
                </div>
                <div class="col-md-5" style="width: 77.666667%;">
                    <div class="stat-card1">
                        <div class="stat-icon">
                            <i class="fas fa-box fa-lg" style="color: orange;"></i>
                        </div>
                        <p class="stat-title">Total Orders</p>
                        <p class="stat-percentage negative">-2.3%</p>
                        <p class="stat-value">21,375</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div row>
        <div class="col-md-7" style="width: 30.333333%;">
            <div class="sales-box">
                <a href="{% url 'reports' %}" class="btn-report">View Report</a>
                <p class="sales-title">Daily Sales</p>
                <p class="sales-value">2,568</p>
                <p class="sales-percentage">↑ 2.1% vs last week</p>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/reports_scripts.js' %}"></script>
